server:
  port: 9001

spring:
  application:
    name: zuul-oauth-gateway

zuul:
  routes:
    # 权限服务器
    oauth2-server:
      path: /auth/**
      serviceId: oauth2-server
      #sensitiveHeaders:
      sensitiveHeaders: '*'

    # address路由
    address-server:
      path: /address/**
      serviceId: address-server
      #sensitiveHeaders:
      sensitiveHeaders: '*'

  retryable: false
  ignored-services: '*'
  add-proxy-headers: true

  ribbon:
    eager-load:
      enabled: true
  host:
    connect-timeout-millis: 3000
    socket-timeout-millis: 3000

eureka:
  instance:
    prefer-ip-address: true
    appname: zuul-oauth-gateway # name
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      defaultZone: http://localhost:9000/eureka/

security:
  oauth2:
    client:
      access-token-uri: http://localhost:${server.port}/auth/oauth/token
      user-authorization-uri: http://localhost:${server.port}/auth/oauth/authorize
      client-id: adroid
    resource:
      user-info-uri: http://localhost:${server.port}/address
      #user-info-uri: http://localhost:${server.port}/auth/api/address
      prefer-token-info: false

logging:
  file:
    path: logs/log
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
#
ribbon:
  ReadTimeout: 3000
  ConnectTimeout: 3000
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 2
  eureka:
    enabled: true

#
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 40000